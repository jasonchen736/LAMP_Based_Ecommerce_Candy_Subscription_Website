{include file="customer/header.htm"}
{include file="customer/errorMessages.htm"}
{include file="customer/successMessages.htm"}

<div id="loginWrapper">
	<div id="loginContainer">
		<div id="loginSubcontainer" style="text-align: center">
			<form action="{$smarty.server.PHP_SELF}" method="POST"`>
				<table style="margin: 0 auto">
					<tr>
						<td>
							Login:
						</td>
						<td>
							<input type="text" name="login" value="{$login}" />
						</td>
					</tr>
					<tr>
						<td>
							Password:&nbsp;&nbsp;
						</td>
						<td>
							<input type="password" name="pass" value="{$pass}" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" name="action" value="login" />
							<span class="button">
								<input type="submit" name="submit" value="Login" />
							</span>
						</td>
						<td>
							<a href="/customer/register">Sign up for a customer account</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>

{include file="customer/footer.htm"}
