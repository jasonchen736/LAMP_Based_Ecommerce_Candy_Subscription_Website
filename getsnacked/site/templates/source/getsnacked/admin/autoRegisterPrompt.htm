<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Site Registry</title>
<link rel="SHORTCUT ICON" href="http://{$smarty.server.HTTP_HOST}/images/getsnacked/site/favicon.ico" type="image/x-icon" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css" media="all">@import url(/css/{$_SOURCEDIR}/admin/admin.css);</style>
</head>

<body>

{include file="admin/messageSection.htm"}

<div id="siteRegistryContainer">
	<div id="siteRegistrySubcontainer">
		<p>
			{$_SITENAME} was not recognized
		</p>
		<p>
			Please register this site before proceeding to administration
		</p>
{if $displayButton}
		<form action="/admin/siteManagement/action/autoRegister" method="post">
			<input type="hidden" name="action" value="autoRegister" />
			<span class="button">
				<input type="submit" name="submit" value="Register {$_SITENAME}" />
			</span>
		</form>
{/if}
	</div>
</div>

</body>

</html>
