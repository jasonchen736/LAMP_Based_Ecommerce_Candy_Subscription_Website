<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<title>Site Administration</title>
	<link rel="SHORTCUT ICON" href="http://{$smarty.server.HTTP_HOST}/images/getsnacked/site/favicon.ico" type="image/x-icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<style type="text/css" media="all">@import url(/css/{$_SOURCEDIR}/admin/admin.css);</style>
</head>

<body>

{include file="admin/messageSection.htm"}

<div id="loginWrapper">
	<div id="loginContainer">
		<div id="loginSubcontainer" style="text-align: center">
			<form action="{$smarty.server.PHP_SELF}" method="POST">
				<table style="margin: 0 auto">
					<tr>
						<td>
							Login:
						</td>
						<td>
							<input type="text" name="login" value="{$login}" />
						</td>
					</tr>
					<tr>
						<td>
							Password:&nbsp;&nbsp;
						</td>
						<td>
							<input type="password" name="pass" value="{$pass}" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="hidden" name="action" value="login" />
							<span class="button">
								<input type="submit" name="submit" value="Login" />
							</span>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>

</body>

</html>
