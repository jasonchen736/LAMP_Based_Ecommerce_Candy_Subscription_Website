{include file="merchant/header.htm"}
{include file="merchant/errorMessages.htm"}
{include file="merchant/successMessages.htm"}

<div id="loginWrapper">
	<div id="loginContainer">
		<div id="loginSubcontainer" style="text-align: center">
			<form action="{$smarty.server.PHP_SELF}" method="POST"`>
				<table style="margin: 0 auto">
					<tr>
						<td>
							Login:
						</td>
						<td>
							<input type="text" name="login" value="{$login}" />
						</td>
					</tr>
					<tr>
						<td>
							Password:&nbsp;&nbsp;
						</td>
						<td>
							<input type="password" name="pass" value="{$pass}" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" name="action" value="login" />
							<span class="button">
								<input type="submit" name="submit" value="Login" />
							</span>
						</td>
						<td>
							<a href="/merchant/register">Register for a merchant account</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>

{include file="merchant/footer.htm"}
